<!DOCTYPE html>
<html>
  <head>
    <title>Generador de excusas</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body onload="fabricaexcusas()">
    <div class="container-fluid text-center">
      <h1 class="mt-5">Mi generador de excusas 1.0</h1>

      <p id="excusa">el perro se come los apuntes</p>
      <script>
        function fabricaexcusas() {
          let who = ["The dog", "My grandma", "The mailman", "My bird"];
          let action = ["ate", "peed", "crushed", "broke"];
          let what = ["my homework", "my phone", "the car", "my head"];
          let when = [
            "before the class",
            "when I was sleeping",
            "while I was exercising",
            "during my lunch"
          ];
          let myArray = [
            who[getRandomInt()],
            action[getRandomInt()],
            what[getRandomInt()],
            when[getRandomInt()]
          ];
          function getRandomInt() {
            let randomNumber = Math.floor(Math.random() * 3);
            return randomNumber;
          }
          return myArray;
        }
        document.getElementById("excusa").innerHTML = fabricaexcusas();
      </script>
    </div>
  </body>
</html>
